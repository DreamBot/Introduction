<script src="../static/js/jquery-1.7.2.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$(".leftpanel").on("click",".heading",function(){
				$(this).toggleClass("unselected").next(".panel").toggleClass("collapsed");
			}
		).on("click","a",function(){
				$(".mainContent>div").hide();
				$("div"+$(this).attr("href")).show();
			}
		);
		
		$(".mainContent>div").hide().eq(0).show();
		
		$(".mainContent>div form").submit(function(){
				var thisForm = $(this);
				var formData = {};
				$.map(thisForm.serializeArray(),function(ele){
						formData[ele.name]=ele.value;
					}
				);
				console.log(thisForm.serializeArray());
				console.log(JSON.stringify(formData));
				$.post(thisForm.attr("action"),thisForm.serializeArray(),function(data){
						alert('Data recieved : '+data);	
					}
				);
				return false;
			}
		);
		
	});
</script>
